<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
        <div class="pb-16 xl:flex xl:items-center xl:justify-between">
            <div>
                <h1 class="text-4xl font-extrabold sm:text-5xl sm:tracking-tight">
                    <span class="text-gray-900">{{main_title}}</span>
                    <span class="text-{{ settings.highlightColor }}-600">{{main_title_extra}}</span>
                </h1>
                <p class="mt-5 text-xl text-gray-500">{{main_paragraph}}</p>
            </div>
            <a href="#" class="mt-8 w-full bg-{{ settings.highlightColor }}-600 border border-transparent px-5 py-3 inline-flex items-center justify-center text-base font-medium rounded-md text-white hover:bg-{{ settings.highlightColor }}-700 sm:mt-10 sm:w-auto xl:mt-0">{{button}}</a>
        </div>
        <div class="border-t border-gray-200 pt-16 xl:grid xl:grid-cols-3 xl:gap-x-8">
            <div>
                <h2 class="text-base font-semibold text-{{ settings.highlightColor }}-600 tracking-wide uppercase">{{highlight_1}}</h2>
                <p class="mt-2 text-3xl font-extrabold text-gray-900">{{title_1}}</p>
                <p class="mt-4 text-lg text-gray-500">{{paragraph_1}}</p>
            </div>
            <div class="mt-4 sm:mt-8 md:mt-10 md:grid md:grid-cols-2 md:gap-x-8 xl:mt-0 xl:col-span-2">
                {% for  seronepri in seronepris %}
                <ul role="list" class="divide-y divide-gray-200">
                    <li class="py-4 flex md:py-0 md:pb-4">
                        <!-- Heroicon name: outline/check -->
                        <svg class="flex-shrink-0 h-6 w-6 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span class="ml-3 text-base text-gray-500">{{seronepri}}</span>
                    </li>
                </ul>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
