<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-white">
    <div class="h-56 bg-{{ settings.highlightColor }}-600 sm:h-72 lg:absolute lg:left-0 lg:h-full lg:w-1/2">
        <img class="w-full h-full object-cover" src="{{image}}" alt="{{alt}}">
    </div>
    <div class="relative max-w-7xl mx-auto px-4 py-8 sm:py-12 sm:px-6 lg:py-16">
        <div class="max-w-2xl mx-auto lg:max-w-none lg:mr-0 lg:ml-auto lg:w-1/2 lg:pl-10">
            <div>
                <div class="flex items-center justify-center h-12 w-12 rounded-md bg-{{ settings.highlightColor }}-500 text-white">
                    {{icons.materialIcons[iconName]}}
                </div>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900 sm:text-4xl">
                {{mainTitle}}
            </h2>
            <div class="mt-6 prose prose-{{ settings.highlightColor }} text-lg text-gray-500">
                {{contentHTML}}
            </div>
        </div>
    </div>
</div>
