<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:py-24 lg:px-8 lg:grid lg:grid-cols-3 lg:gap-x-8">
        <div>
            <h2 class="text-base font-semibold text-indigo-600 uppercase tracking-wide">{{highlight}}</h2>
            <p class="mt-2 text-3xl font-extrabold text-gray-900">{{main_title}}</p>
            <p class="mt-4 text-lg text-gray-500">{{main_paragraph}}</p>
        </div>
        <div class="mt-12 lg:mt-0 lg:col-span-2">
            <dl class="space-y-10 sm:space-y-0 sm:grid sm:grid-cols-2 sm:grid-rows-4 sm:grid-flow-col sm:gap-x-6 sm:gap-y-10 lg:gap-x-8">
                {% for  conwi in condiciones %}
                <div class="relative">
                    <dt>
                        <!-- Heroicon name: outline/check -->
                        <div class="p-6 bg-gray-50 rounded-bl-2xl rounded-br-2xl md:px-8">
                            <a href="#" class="text-xl font-medium text-indigo-700 hover:text-indigo-600">{{conwi.title}}</a>
                        </div>
                    </dt>
                    <dd class="mt-2 ml-9 pt-0.5 text-base text-gray-500">
                        {{conwi.para}}
                    </dd>
                </div>
                {% endfor %}
            </dl>
        </div>
    </div>
</div>
