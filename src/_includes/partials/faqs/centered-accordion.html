<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-{{ settings.highlightColor }}-700">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:py-16 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto divide-y-2 divide-{{ settings.highlightColor }}-300">
            <h2 class="text-center text-3xl font-extrabold text-white sm:text-4xl">
                {{title}}
            </h2>
            <dl class="mt-6 space-y-6 divide-y divide-gray-200">
                {% for question in faq %}
                <div class="pt-6">
                    <dt class="text-lg">
                        <!-- Expand/collapse question button -->
                        <button type="button" class="text-left w-full flex justify-between items-start text-white" aria-controls="faq-0" aria-expanded="false">
              <span class="font-medium text-white">
                {{question.quest}}
              </span>
                            <span class="ml-6 h-7 flex items-center">
                <!--
                  Expand/collapse icon, toggle classes based on question open state.

                  Heroicon name: outline/chevron-down

                  Open: "-rotate-180", Closed: "rotate-0"
                -->
                <svg class="rotate-0 h-6 w-6 transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </span>
                        </button>
                    </dt>
                    <dd class="mt-2 pr-12" id="faq-0">
                        <p class="text-base text-{{ settings.highlightColor }}-200">
                            {{question.answer}}
                        </p>
                    </dd>
                </div>
                {% endfor %}
                <!-- More questions... -->
            </dl>
        </div>
    </div>
</div>
