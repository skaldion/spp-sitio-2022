<div class="relative md:py-16 bg-white">
    <div class="hidden absolute top-0 inset-x-0 h-1/2 bg-gray-50 md:block" aria-hidden="true"></div>
    <div class="max-w-7xl mx-auto bg-{{ settings.highlightColor }}-600 md:bg-transparent md:px-8">
        <div class="md:grid md:grid-cols-12">
            <div class="flex justify-center md:justify-end z-10 md:col-start-1 md:row-start-1 md:col-span-4 md:py-16 md:bg-transparent">
                <img class="w-2/3 rounded-3xl shadow-2xl" src="{{image}}" alt="{{alt}}">
            </div>

            <div class="relative bg-{{ settings.highlightColor }}-600 md:col-start-3 md:row-start-1 md:col-span-10 md:rounded-3xl md:grid md:grid-cols-10 md:items-center">
                <div class="hidden absolute inset-0 overflow-hidden rounded-3xl md:block" aria-hidden="true">
                    <svg class="absolute bottom-full left-full transform translate-y-1/3 -translate-x-2/3 xl:bottom-auto xl:top-0 xl:translate-y-0" width="404" height="384" fill="none" viewBox="0 0 404 384" aria-hidden="true">
                        <defs>
                            <pattern id="64e643ad-2176-4f86-b3d7-f2c5da3b6a6d" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                                <rect x="0" y="0" width="4" height="4" class="text-{{ settings.highlightColor }}-500" fill="currentColor" />
                            </pattern>
                        </defs>
                        <rect width="404" height="384" fill="url(#64e643ad-2176-4f86-b3d7-f2c5da3b6a6d)" />
                    </svg>
                    <svg class="absolute top-full transform -translate-y-1/3 -translate-x-1/3 xl:-translate-y-1/2" width="404" height="384" fill="none" viewBox="0 0 404 384" aria-hidden="true">
                        <defs>
                            <pattern id="64e643ad-2176-4f86-b3d7-f2c5da3b6a6d" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                                <rect x="0" y="0" width="4" height="4" class="text-{{ settings.highlightColor }}-500" fill="currentColor" />
                            </pattern>
                        </defs>
                        <rect width="404" height="384" fill="url(#64e643ad-2176-4f86-b3d7-f2c5da3b6a6d)" />
                    </svg>
                </div>
                <div class="relative max-w-md mx-auto py-12 px-4 space-y-6 sm:max-w-3xl sm:py-16 sm:px-6 md:max-w-none md:p-0 md:col-start-4 md:col-span-6">
                    <h2 class="text-3xl font-extrabold text-white" id="join-heading">{{title}}</h2>
                    <p class="text-md text-white">{{paragraph}}</p>
                    <a class="block w-full py-3 px-5 text-center bg-white border border-transparent rounded-md shadow-md text-base font-medium text-{{ settings.highlightColor }}-700 hover:bg-gray-50 sm:inline-block sm:w-auto" href=" https://www.dibujando.org.mx/">{{button}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
