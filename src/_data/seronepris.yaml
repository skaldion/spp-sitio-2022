RC:
  - Responsabilidad por Privacidad.
  - Responsabilidad por Seguridad de la Red.
  - Responsabilidad por Contenidos Electrónicos.
  - Cyber Extorsión.
  - Pérdida de Activos Digitales.
  - Interrupción del Negocio.

RDM:
  - Impericia, negligencia y actos malintencionados individuales del personal del Asegurado o de extraños.
  - La acción directa de la energía eléctrica como resultado de cortocircuitos, arcos voltaicos y otros efectos similares, así como los debidos a perturbaciones eléctricas consecuentes a la caída del rayo en las proximidades de la instalación.
  - Errores de diseño, cálculo o montaje, defectos de fundición, de material, de construcción, de mano de obra y empleo de materiales defectuosos.
  - Falta de agua en calderas y otros aparatos productores de vapor.
  - Fuerza centrífuga, pero solamente la pérdida o daño sufrido por desgarramiento en la máquina misma.
  - Cuerpos extraños que se introduzcan en los bienes asegurados o los golpeen.
  - Defectos de engrase, aflojamiento de piezas, esfuerzos anormales y autocalentamiento.
  - Fallo en los dispositivos de regulación.
  - Tempestad, granizo, helada y deshielo.
  - Cualquier otra causa no excluida expresamente según lo dispuesto en la cláusula 4ª “Riesgos Excluidos”.