RDM:
  - Impericia, negligencia y actos malintencionados individuales del personal del Asegurado o de extraños.
  - La acción directa de la energía eléctrica como resultado de cortocircuitos, arcos voltaicos y otros efectos similares, así como los debidos a perturbaciones eléctricas consecuentes a la caída del rayo en las proximidades de la instalación.
  - Errores de diseño, cálculo o montaje, defectos de fundición, de material, de construcción, de mano de obra y empleo de materiales defectuosos.
  - Falta de agua en calderas y otros aparatos productores de vapor.
  - Fuerza centrífuga, pero solamente la pérdida o daño sufrido por desgarramiento en la máquina misma.
  - Cuerpos extraños que se introduzcan en los bienes asegurados o los golpeen.
  - Defectos de engrase, aflojamiento de piezas, esfuerzos anormales y autocalentamiento.
  - Fallo en los dispositivos de regulación.
  - Tempestad, granizo, helada y deshielo.
  - Cualquier otra causa no excluida expresamente según lo dispuesto en la cláusula 4ª “Riesgos Excluidos”.

DYV:
  - Dentro del Local, en cajas fuertes o bóvedas, en cajeros automáticos de dinero, en máquinas despachadoras de productos en general, cajas registradoras o colectoras.
  - Robo con violencia de los bienes asegurados al interior del inmueble.
  - Pérdida o daños materiales a los bienes asegurados a consecuencia de robo por asalto o intento del mismo.
  - Pérdidas o daños a los bienes asegurados por Incendio y explosión siempre y cuando se encuentren contenidos en cajas fuertes, bóvedas, cajas registradoras o colectoras o en cualquier lugar dentro del local asegurado.
  - En tránsito físicamente en poder de cajeros, pagadores, cobradores o de cualquier otro empleado o funcionario, con propósito de efectuar cualquier operación propia del negocio asegurado (fuera del local).
  - Pérdidas o daños a los bienes asegurados causados por robo, intento de robo o asalto (fuera del local).
  - Daños o robos de los bienes asegurados atribuibles directamente a la incapacidad física de la persona encargada de su traslado (enfermedad repentina o accidente, fuera del local).
  - Pérdidas, daños o robo que sufran los bienes asegurados a consecuencia del vehículo que los transporta sufra daños incendio, rayo, explosión, colisión, volcadura, caída, descarrilamiento, así como por hundimiento o rotura de paneles (fuera del local).
